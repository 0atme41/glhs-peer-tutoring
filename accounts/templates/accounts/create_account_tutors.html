{% extends "index.html" %}
{% block content %}
        <body>
            <div class="col-xl-4 p-xl-10 pt-xl-3 offset-md-4" width= "100%">
                <h1>Create Tutor Account</h1>
                <small>First, we'll see if you're already in our database. If not, we'll add you in!</small>
                <br>
                <br>
                <form style="font-family: 'Roboto slab', serif;" action="{{ url_for('accounts.create_account_tutors') }}" method="POST">
                    {% if found_email == None %}
                    <div class="form-group">
                        <label for="email">WCPSS Email</label>
                        <input class="form-control" id="email" name="email" type="email" placeholder="example@students.wcpss.net" min=1 style="border-radius:30px;">
                    </div>
                    {% elif found_email == True %}
                    <div class="form-group">
                        <label for="students">First name:</label>
                        <input class="form-control me-2" id="fn" name="fn" placeholder="First name" style="border-radius:30px;">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="students">Last name:</label>
                        <input class="form-control me-2" id="ln" name="ln" placeholder="Last name" style="border-radius:30px;">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="subject">Choose a Subject:</label>
                        <select name="subject" id="subject" class="form-control me-2" style="border-radius:30px;">
                            {% for subject in subjects %}
                                    <option value="{{ subject }}">{{ subject }}</option>
                            {% endfor %}
                            </select>
                    </div>
                    <br>
                    {% endif %}
                    <br>
                    <button type="submit" class="btn btn-outline-success" style="border-radius:30px;">Submit</button>
                    <br><br>
                </form>
            </div>
        </body>
{% endblock %}
